<head>
  <link href="//gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <meta name="description" content="{{ site.meta_desc }}">
  <link rel="canonical" href="https://blog.bin.moe">
  <link rel="publisher" href="https://twitter.com/binuwu">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="bin's blog - c# developer - ascended weeb">
  <meta property="og:description" content="{{ site.meta_desc }}">
  <meta property="og:url" content="https://blog.bin.moe">
  <meta property="og:site_name" content="bin's little development log">
  <meta property="article:publisher" content="https://twitter.com/binuwu">
  <meta property="og:image" content="/public/favicon.png">
  <meta name="theme-color" content="#E888DE">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" content="{{ site.meta_desc }}
  <meta name="twitter:title" content="bin's blog - c# developer - ascended weeb">
  <meta name="twitter:site" content="@binuwu">
  <meta name="twitter:image" content="/public/favicon.png">
  <meta name="twitter:creator" content="@binuwu">

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="/public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
